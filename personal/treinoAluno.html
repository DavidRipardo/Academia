<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino aluno</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <aside id="sidebar">
      <div class="d-flex">
        <button class="toggle-btn" type="button">
          <i class="lni lni-menu"></i>
        </button>
        <div class="sidebar-logo">
          <a href="#">Área do personal</a>
        </div>
      </div>
      <ul class="sidebar-nav">
        <li class="sidebar-item">
          <a href="home.html" class="sidebar-link">
            <i class="lni lni-user"></i>
            <span>Alunos</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="treinamentos.html" class="sidebar-link">
            <i class="lni lni-agenda"></i>
            <span>Treinamentos</span>
          </a>
        </li>


        <div class="sidebar-footer">
          <a href="#" class="sidebar-link">
            <i class="lni lni-exit"></i>
            <span>Logout</span>
          </a>
        </div>
    </aside>
    <div class="main p-3">
      <header>
        <div class="logo">
          <img src="logo.png" alt="">
        </div>
      </header>
      <section class="view-training-section">
        <div class="topo">
          <h1 class="titulo">Treino do Aluno</h1>
          <button class="btn btn-secondary" id="voltar""> <a href=" home.html"> Voltar para Lista de Alunos</a></button>
        </div>
        <div class="training-details">
          <div class="aluno-info">
            <div class="card">
              <h2>Aluno</h2>
              <img src="path_to_user_image.jpg" alt="Foto do Aluno" class="user-photo">
            </div>
            <div class="student-details">
              <div class="student-name">Nome do Aluno</div>
              <div class="student-phone">Telefone: (00) 0000-0000</div>
              <div class="student-email">Email: aluno@example.com</div>
            </div>
          </div>
          <h2 class="subtitulo">Detalhes do Treino</h2>

          <div class="treino-info">
            <div class="card">
              <h2>exercicio</h2>
              <img src="path_to_user_image.jpg" alt="Foto do exercicio" class="exercicio-photo">
            </div>
            <!-- Aqui serão exibidos os detalhes do treino -->
            <div class="training-exercises">
              <!-- Lista de exercícios -->
              <div class="exercise">
                <div class="exercise-name">Nome do Exercício</div>
                <div class="exercise-details">
                  <div>Série: X</div>
                  <div>Repetição: Y</div>
                  <div>Descrição: Descrição do exercício...</div>
                  <div>Tempo de Descanso: Z segundos</div>
                </div>
              </div>
              <!-- Adicione mais exercícios aqui -->
            </div>
          </div>
        </div>
      </section>


    </div> <!-- MAIN-P3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
