<!DOCTYPE html>
<html lang="Pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes Treino</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <aside id="sidebar">
      <div class="d-flex">
        <button class="toggle-btn" type="button">
          <i class="lni lni-menu"></i>
        </button>
        <div class="sidebar-logo">
          <a href="#">Área do personal</a>
        </div>
      </div>
      <ul class="sidebar-nav">
        <li class="sidebar-item">
          <a href="home.html" class="sidebar-link">
            <i class="lni lni-user"></i>
            <span>Alunos</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="treinamentos.html" class="sidebar-link">
            <i class="lni lni-agenda"></i>
            <span>Treinamentos</span>
          </a>
        </li>


        <div class="sidebar-footer">
          <a href="#" class="sidebar-link">
            <i class="lni lni-exit"></i>
            <span>Logout</span>
          </a>
        </div>
    </aside>
    <div class="main p-3">
      <header>
        <div class="logo">
          <img src="logo.png" alt="">
        </div>
      </header>
      <section class="treino-cadastrado">
        <h2>Detalhes do Treinamento</h2>
        <div class="treino-container verde">
          <h3>Informações Gerais</h3>
          <div class="treino-info">
            <div class="info-item">
              <strong>Nome do Treino:</strong>
              <span id="nome-treino-cadastrado"></span>
            </div>
            <div class="info-item">
              <strong>Data:</strong>
              <span id="data-treino-cadastrado"></span>
            </div>
            <div class="info-item">
              <strong>Nome do Personal:</strong>
              <span id="nome-personal-cadastrado"></span>
            </div>
            <div class="info-item">
              <strong>Objetivo:</strong>
              <span id="objetivo-treino-cadastrado"></span>
            </div>
          </div>
        </div>

        <div class="treino-container preto">
          <h3>Aquecimento</h3>
          <div id="aquecimento-cadastrado"></div>
        </div>

        <div class="treino-container branco">
          <h3>Exercícios</h3>
          <div id="exercicios-cadastrados"></div>
        </div>
      </section>

    </div> <!-- MAIN-P3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
