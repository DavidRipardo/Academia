<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gerenciamento Academia</title>
	<link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
    <script>
        AOS.init();
      </script>
	<div class="wrapper">
		<aside id="sidebar">
			<div class="d-flex">
				<button class="toggle-btn" type="button">
					<i class="lni lni-menu"></i>
				</button>
				<div class="sidebar-logo">
					<a href="#">Área do Administrador</a>
				</div>
			</div>
			<ul class="sidebar-nav">
				<li class="sidebar-item">
					<a href="HOME.html" class="sidebar-link">
						<i class="lni lni-user"></i>
						<span>Clientes</span>
					</a>
				</li>
				<li class="sidebar-item">
					<a href="funcionario.html" class="sidebar-link">
						<i class="lni lni-user"></i>
						<span>Funcionários</span>
					</a>
				</li>
				

				<div class="sidebar-footer">
					<a href="#" class="sidebar-link">
						<i class="lni lni-exit"></i>
						<span>Logout</span>
					</a>
				</div>
		</aside>
		<div class="main p-3">
            <header>
                <div class="logo">
                    <img src="logo.png" alt="">
                </div>
            </header>
			<h1 class="titulo"  data-aos="zoom-in">Funcionários</h1>

			     <!-- Section de Funcionários -->
                 <section id="funcionarios">
                    <div class="section-header"  data-aos="zoom-in">
                        <h2>Controle de Funcionários</h2>
                    </div>
                    <div class="busca" >
                    <input type="text"  data-aos="zoom-in"class="search-bar" id="search-funcionarios" placeholder="Pesquisar funcionários...">
                    <button class="btnadd" id="btncad"   data-aos="zoom-in"data-toggle="modal" data-target="#modalCadastrarFuncionario">
                        <i class="fas fa-user-plus"></i> Cadastrar Funcionário
                    </button>
                    </div>
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Senha</th>
                                    <th>Chave de Acesso</th>
                                    <th>Função</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody id="funcionarios-list">
                                <!-- Exemplo de Linha de Tabela -->
                                <tr>
                                    <td>1</td>
                                    <td>Maria Oliveira</td>
                                    <td>maria@example.com</td>
                                    <td>*******</td>
                                    <td>123456</td>
                                    <td>Instrutora</td>
                                    <td>
                                        <button class="btn btn-danger btn-sm">
                                            <i class="fas fa-trash-alt"></i> Apagar
                                        </button>
                                    </td>
                                </tr>
                                <!-- Adicione mais linhas conforme necessário -->
                            </tbody>
                        </table>
                    </div>
                </section>


         <!-- Modal para Cadastrar Funcionário -->
    <div class="modal fade" id="modalCadastrarFuncionario" tabindex="-1" aria-labelledby="modalCadastrarFuncionarioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCadastrarFuncionarioLabel">Cadastrar Novo Funcionário</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCadastrarFuncionario">
                        <div class="mb-5">
                            <label for="nome-funcionario" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome-funcionario" required>
                        </div>
                        <div class="mb-5">
                            <label for="email-funcionario" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email-funcionario" required>
                        </div>
                        <div class="mb-5">
                            <label for="senha-funcionario" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha-funcionario" required>
                        </div>
                        <div class="mb-5">
                            <label for="chave-acesso-funcionario" class="form-label">Chave de Acesso</label>
                            <input type="text" class="form-control" id="chave-acesso-funcionario" required>
                        </div>
                        <div class="mb-5">
                            <label for="funcao-funcionario" class="form-label">Função</label>
                            <input type="text" class="form-control" id="funcao-funcionario" required>
                        </div>
                        <button type="submit" class="btnadd" id="cadfun">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

            
        
        

		</div> <!-- MAIN-P3-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
		<script src="main.js"></script>
</body>

</html>
