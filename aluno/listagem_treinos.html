<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lista de Treinos</title>
   <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <!-- jQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <!-- jQuery UI -->
   <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   <!-- Bootstrap CSS para o modal -->
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <!-- multiDatesPicker plugin -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-multidatespicker/1.6.6/jquery-ui.multidatespicker.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-multidatespicker/1.6.6/jquery-ui.multidatespicker.css" />
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="wrapper">
      <aside id="sidebar">
         <div class="d-flex">
            <button class="toggle-btn" type="button">
               <i class="lni lni-menu"></i>
            </button>
            <div class="sidebar-logo">
               <a href="#">Área do Aluno</a>
            </div>
         </div>
         <ul class="sidebar-nav">
            <li class="sidebar-item">
               <a href="listagem_treinos.html" class="sidebar-link">
                  <i class="lni lni-user"></i>
                  <span>Meus treinos</span>
               </a>
            </li>
            <li class="sidebar-item">
               <a href="minha ficha.html" class="sidebar-link">
                  <i class="lni lni-agenda"></i>
                  <span>Minha ficha</span>
               </a>
            </li>
            <div class="sidebar-footer">
               <a href="#" class="sidebar-link">
                  <i class="lni lni-exit"></i>
                  <span>Logout</span>
               </a>
            </div>
      </aside>
      <div class="main p-3">
         <header>
            <div class="logo">
               <img src="logo.png" alt="">
            </div>
         </header>
         <section class="container">
            <h2>Lista de Treinos</h2>
            <button id="marcar-treino-btn" class="btn btn-secondary">Marcar Treino</button>
            <div id="calendario" style="display: none;"></div>
            <div class="training-item">
               <h3>Treino 1: Cardio</h3>
               <button class="view" onclick="visualizarTreino()">Visualizar</button class="view">
            </div>
            <div class="training-item">
               <h3>Treino 2: Força</h3>
               <button class="view" onclick="visualizarTreino()">Visualizar</button class="view">
            </div>
            <div class="training-item">
               <h3>Treino 3: Flexibilidade</h3>
               <button class="view" onclick="visualizarTreino()">Visualizar</button class="view">
            </div>
            <div class="training-item">
               <h3>Treino 4: HIIT</h3>
               <button class="view" onclick="visualizarTreino()">Visualizar</button class="view">
            </div>
            <div class="training-item">
               <h3>Treino 5: Pilates</h3>
               <button class="view" onclick="visualizarTreino()">Visualizar</button class="view">
            </div>
         </section>
         <!-- Modal para inserir o nome do treino -->
         <div class="modal fade" id="treinoModal" tabindex="-1" role="dialog" aria-labelledby="treinoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="treinoModalLabel">Inserir Nome do Treino</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body">
                     <form id="treinoForm">
                        <div class="form-group">
                           <label for="nome-treino">Nome do Treino</label>
                           <input type="text" class="form-control" id="nome-treino" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div> <!-- MAIN-P3-->
      <script src="main.js"></script>
</body>

</html>
